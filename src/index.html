<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/misc.js"></script>
    <script src="scripts/tabs.js"></script>
    <title>SulFur Launcher</title>
</head>

<body>
    <titlebar>
        <wintitle>
            <span id="title-name"><img src="../build/icon.png" height="24"> SulFur Launcher - Stick Fight - Dedicated Server</span>
        </wintitle>
        <winbuttons>
            <img src="assets/titlebar/minimize.png" id="minimize" onclick="minimize()" title="Minimize" ondragstart="return false">
            <img src="assets/titlebar/maximize.png" id="maximize" onclick="maximize()" title="Maximize" ondragstart="return false">
            <img src="assets/titlebar/close.png" id="close" onclick="quit()" title="Close" ondragstart="return false">
        </winbuttons>
    </titlebar>

    <div id="topbar">
        <tab tabid="sf" + onclick="tabSelect(this)">
            <img src="assets/topbar/sf-a.png" alt="SF">
        </tab>
        <tab tabid="sfds" onclick="tabSelect(this)">
            <img src="assets/topbar/sfds.png" alt="SFDS">
        </tab>
        <tab tabid="sm" onclick="tabSelect(this)">
            <img src="assets/topbar/sm.png" alt="SM">
        </tab>
    </div>
</body>

</html>
